<!DOCTYPE html>
<meta charset="utf-8"/>
<html>
    <head>
        <title>Habitica Party Dashboard</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <script src="../build/party-status.js"></script>
        <script type="text/javascript" src='js/PortFunnel.js'></script>
        <script type='text/javascript' src='js/PortFunnel/WebSocket.js'></script>
        <div id="elm"></div>
    <script type='text/javascript'>
        // No flags for our portfunnels 
        var flags = undefined;

        var mainModule = 'Main';

        // Initialize our Elm module
        var app = Elm[mainModule].init({
              node: document.getElementById('elm')
            , flags: flags
        });

        // Use default port names
        PortFunnel.subscribe(app);

   </script>
    </body>
</html>
